<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebDrop</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
            color: white;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 8px;
        }

        audio,
        select {
            display: block;
            margin-bottom: 8px;
            width: 450px;
        }

        canvas {
            display: block;
        }

        select {
            background-color: rgba(38, 38, 38, 0.9);
            color: white;
            border: 1px solid #888;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 14px;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            position: relative;
            background-image: linear-gradient(45deg, transparent 50%, #ccc 50%),
                linear-gradient(135deg, #ccc 50%, transparent 50%);
            background-position: right 10px top 50%, right 5px top 50%;
            background-size: 8px 8px;
            background-repeat: no-repeat;
            padding-right: 30px;
        }
    </style>
</head>

<body>

    <div id="controls">
        <audio id="audio" controls>
            <source src="A Kaleidoscope of Mathematics.mp3" type="audio/mp3">
        </audio>

        <select id="visualizerSelect">
            <option value="bars">Bars</option>
            <option value="waveform">Waveform</option>
            <option value="spiral">Spiral</option>
            <option value="pixelGrid">Pixel Grid</option>
            <option value="orbits">Orbiting Particles</option>
            <option value="nebula">Nebula</option>
            <option value="kaleidoscope">Kaleidoscope</option>

        </select>
    </div>

    <canvas id="visualizer"></canvas>
    <script src="script.js"></script>
    <script src="globals.js"></script>
</body>

</html>
